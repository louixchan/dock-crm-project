	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			var id = getParameterByName('id').slice(1, -1);
			var tbl = $('#tblTransactions').DataTable({
                columns: [{data: "id"}, {data: "recipient"}, {data: "destination"}, {data: "mode"}, {data: "price"}],
                responsive: true
            });

			firebase.database().ref('/clients/' + id).once('value').then(function(snapshot){
            	firebase.database().ref('/transactions/').once('value').then(function(transactionSnapshot){
            		firebase.database().ref('/locations').once('value').then(function(locations){
            			firebase.database().ref('/clients').once('value').then(function(clients){
            				firebase.database().ref('/payment-mode').once('value').then(function(modes){
            					var revenue = {};

            					$("#lblClientName")[0].innerHTML = snapshot.child('name').val();
				                $("#detailClientName")[0].innerHTML = snapshot.child('name').val();
				                $("#detailJoinDate")[0].innerHTML = snapshot.child('joinDate').val();
				                $("#detailLocation")[0].innerHTML = locations.child(snapshot.child('location').val()).val();
				                var transactionCount = snapshot.child('transactions').val().length;
				                if (transactionCount == null)
				                	transactionCount = 0;
				                $("#detailTransactionCount")[0].innerHTML = transactionCount;
				                $("#detailRevenue1")[0].innerHTML = snapshot.child('revenue').val()[0];
				                $("#detailRevenue2")[0].innerHTML = snapshot.child('revenue').val()[1];
				                $("#detailRevenue3")[0].innerHTML = snapshot.child('revenue').val()[2];
				                $("#detailTotalRevenue")[0].innerHTML = snapshot.child('revenue').val().reduce((a, b) => a + b, 0);

            					snapshot.child('transactions').forEach(function(transaction){

				                	var date = transactionSnapshot.child(transaction.key + '/date').val();

			                		tbl.row.add({

				                        "id": transaction.key, 
				                        "recipient": clients.child(transactionSnapshot.child(transaction.key + '/recipient').val() + "/name").val(), 
				                        "price": transaction.val(), 
				                        "destination": locations.child(transactionSnapshot.child(transaction.key + '/destination').val()).child('name').val(), 
				                        "mode": modes.val()[transactionSnapshot.child(transaction.key + '/mode').val()], 

				                    }).draw();

				                    if (revenue[date] == null)
			                			revenue[date] = 0;

					                revenue[date] += transactionSnapshot.val();	 
					            });

					            var data = [];

					            for (var key in revenue)
					            {
					            	data.push({"date": key, "revenue": revenue[key]});
					            }

					            new Morris.Line({
				                    element: "chtRevenue",
				                    data: data,
				                    xkey: 'date',
				                    ykeys: ['revenue'],
				                    labels: ['Revenue'],
				                    xLabels: 'day'
				                });
		                	});
		                });
	                });
            	});
            });
        });

        function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		
	</script>>
