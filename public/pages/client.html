	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			var id = getParameterByName('id').slice(1, -1);
			var tbl = $('#tblTransactions').DataTable({
                columns: [{data: "id"}, {data: "recipient"}, {data: "destination"}, {data: "mode"}, {data: "price"}],
                responsive: true
            });

			firebase.database().ref('/clients/' + id).once('value').then(function(snapshot){
            	firebase.database().ref('/transactions/').once('value').then(function(transactionSnapshot){
            		firebase.database().ref('/locations').once('value').then(function(locations){

            			locations.forEach(function(child){
		                    $("#editLocation").append("<option value='" + child.key + "'>" + child.child('name').val() + "</option>");
		                });

            			firebase.database().ref('/clients').once('value').then(function(clients){
            				firebase.database().ref('/payment-mode').once('value').then(function(modes){
            					var revenue = {};

            					$("#lblClientName")[0].innerHTML = clients.child(id + '/name').val();
				                $("#detailClientName")[0].innerHTML = clients.child(id + '/name').val();
				                $("#detailJoinDate")[0].innerHTML = clients.child(id + '/joinDate').val();
				                $("#editJoinDate").val($("#detailJoinDate")[0].innerHTML);
				                $("#detailLocation")[0].innerHTML = locations.child(clients.child(id + '/location').val() + '/name').val();
				                $("#editLocation")[0].setAttribute("originalValue", $("#detailLocation")[0].innerHTML);

				                var transactionCount = clients.child(id + '/transactions').val();
				                if (typeof transactionCount == 'undefined')
				                	transactionCount = 0;
				                else
				                	transactionCount = clients.child(id + '/transactions').val().length;
				                $("#detailTransactionCount")[0].innerHTML = transactionCount;
				                $("#detailRevenue1")[0].innerHTML = clients.child(id + '/revenue').val()[0];
				                $("#detailRevenue2")[0].innerHTML = clients.child(id + '/revenue').val()[1];
				                $("#detailRevenue3")[0].innerHTML = clients.child(id + '/revenue').val()[2];
				                $("#detailTotalRevenue")[0].innerHTML = clients.child(id + '/revenue').val().reduce((a, b) => a + b, 0);

				                tbl.clear();

            					clients.child(id + '/transactions').forEach(function(transaction){

				                	var date = transactionSnapshot.child(transaction.key + '/date').val();

			                		tbl.row.add({

				                        "id": transaction.key, 
				                        "recipient": clients.child(transactionSnapshot.child(transaction.key + '/recipient').val() + "/name").val(), 
				                        "price": transaction.val(), 
				                        "destination": locations.child(transactionSnapshot.child(transaction.key + '/destination').val()).child('name').val(), 
				                        "mode": modes.val()[transactionSnapshot.child(transaction.key + '/mode').val()], 

				                    }).draw();

				                    if (revenue[date] == null)
			                			revenue[date] = 0;

					                revenue[date] += transaction.val();	 
					            });

					            var data = [];

					            for (var key in revenue)
					            {
					            	data.push({"date": key, "revenue": revenue[key]});
					            }

					            var date;

					            for (var i = 1; i < data.length; i++)
					            {
					            	date.setDate(data[i - 1]["date"].getDate() + 1);
					            	while (data[i]["date"] > date)
					            	{
					            		if (revenue[date] == null)
					            		{
					            			data.splice(i, 0, {"date" : date, "revenue" : 0});
					            			i++;
					            			date.setDate(data[i - 1]["date"].getDate() + 1);
					            		}
					            	}
					            }

					            new Morris.Line({
				                    element: "chtRevenue",
				                    data: data,
				                    xkey: 'date',
				                    ykeys: ['revenue'],
				                    labels: ['Revenue'],
				                    xLabels: 'day',
				                    smooth: false
				                });
		                	});
		                });
	                });
            	});
            });
        });

        function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		function enableEdit() {
			document.getElementById("btnSubmitEdit").style.display="block";
			document.getElementById("btnCancelEdit").style.display="block";
			document.getElementById("btnResetEdit").style.display="block";

			setVisibility("tdEdit", "block");
			setVisibility("tdOriginal", "none");
		}

		$("#btnSubmitEdit").click(function(){
			var id = getParameterByName('id').slice(1, -1);

			document.getElementById("btnSubmitEdit").style.display="none";
			document.getElementById("btnCancelEdit").style.display="none";
			document.getElementById("btnResetEdit").style.display="none";

			var error = false;
			var locationChanged = false;

			if (!error && $("#editClientName").val() == "")
            {
                alert("Please enter a non-empty name");
                error = true;
            }
            if (!error && $("#editJoinDate").val() == "")
            {
                alert("Select a join date for the client from the list please.");
                error = true;
            }
            if (!error && $("#editLocation").val() == "-1")
            {
                alert("Select a valid location from the list please.");
                error = true;

                if ($("#editLocation")[0].getAttribute("originalValue") != $("#editLocation").val())
                {
                	locationChanged = true;
                	console.log("location changed");
                }
            }

            if (!error)
            {
            	var update = {};
            	update['/clients/' + id + '/name'] = $("#editClientName").val();
            	update['/clients/' + id + '/joinDate'] = $("#editJoinDate").val();
				update['/clients/' + id + '/location'] = $("#editLocation").val();

				firebase.database().ref().update(updates);
                location.reload();
            }
		})

		$("#btnCancelEdit").click(function(){
			document.getElementById("btnSubmitEdit").style.display="none";
			document.getElementById("btnCancelEdit").style.display="none";
			document.getElementById("btnResetEdit").style.display="none";


            $("#editClientName").val($("#detailClientName")[0].innerHTML);	
            $("#editJoinDate").val($("#editJoinDate")[0].innerHTML);
            $("#editLocation")[0].setAttribute("originalValue", $("#detailLocation")[0].innerHTML);

			setVisibility("tdEdit", "none");
			setVisibility("tdOriginal", "block");
		})

		function setVisibility(className, visibility) {
			var list= document.getElementsByClassName(className);
			for (var i = 0; i < list.length; i++) {
				list[i].style.display=visibility;
			}; 
		}
