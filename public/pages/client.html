	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			var id = getParameterByName('id').slice(1, -1);

			firebase.database().ref('/clients/' + id).once('value').then(function(snapshot){

                $("#lblClientName").innerHTML = snapshot.child('name').val();
                $("#detailClientName").innerHTML = snapshot.child('name').val();
                $("#detailJoinDate").innerHTML = snapshot.child('joinDate').val();
                $("#detailLocation").innerHTML = snapshot.child('location').val();
                $("#detailRevenue1").innerHTML = snapshot.child('revenue').val()[0];
                $("#detailRevenue2").innerHTML = snapshot.child('revenue').val()[1];
                $("#detailRevenue3").innerHTML = snapshot.child('revenue').val()[2];
                $("#detailTotalRevenue").innerHTML = snapshot.child('revenue').val().reduce((a, b) => a + b, 0);
            });
        });

        function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		
	</script>>
