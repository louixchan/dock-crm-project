    <script type="text/javascript">
        $("document").ready(function(){
            var payments = firebase.database().ref('/payments');
            payments.on('value', function(snapshot) {
                snapshot.forEach(function(child){
                    $("#lstPayment").append("<option value='" + child.key + "'>" + child.child('name').val() + "</option>");
                });
            });

            var locations = firebase.database().ref('/locations');
            locations.on('value', function(snapshot) {
                snapshot.forEach(function(child){
                    $("#lstLocation").append("<option value='" + child.key + "'>" + child.child('name').val() + "</option>");
                });
            });
        });

        $("#btnSubmit").click(function(){
            var error = false;

            if (!error && $("#txtName").val() == "")
            {
                alert("Please input a valid transaction id.");
                error = true;
            }
            if (!error && $("#lstLocation").val() == "-1")
            {
                alert("Select a valid Location from the list please.");
                error = true;
            }
            if (!error && $("#lstPayment").val() == "-1")
            {
                alert("Select a valid Payment Mode from the list please.");
                error = true;
            }

            if(!error)
            {
                try
                {
                    var client = {
                        location: $("#lstLocation").val(),
                        name: $("#txtName").val(),
                        mode: $("#lstPayment").val(),
                        revenue: 0,
                        amountDue: 0
                    };

                    firebase.database().ref('/clients/' + $("#txtId").val()).push(client);
                }
                catch(e)
                {
                    console.error(e);
                }
            }
        });
    </script>
