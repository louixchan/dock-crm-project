    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var tbl = $('#tblClients').DataTable({
                columns: [{data: "name"}, {data: "location"}, {data: "revenue-0"}, {data: "revenue-1"}, {data: "revenue-2"}, {data: "revenue"}, {data: "actions"}],
                responsive: true
            });
            var clients = firebase.database().ref('/clients');
            clients.on('value', function(snapshot) {
                firebase.database().ref('/locations').once('value').then(function(locationSnapshot){
                    firebase.database().ref('/payment-mode').once('value').then(function(modeSnapshot){

                        var clients = [];
                        var temp = {};

                        snapshot.forEach(function(child){
                            tbl.row.add({

                                "name": child.child('name').val(), 
                                "location": locationSnapshot.child(child.child('location').val()).child('name').val(), 
                                "revenue-0": child.child('revenue').val()[0],
                                "revenue-1": child.child('revenue').val()[1],
                                "revenue-2": child.child('revenue').val()[2],
                                "revenue": child.child('revenue').val().reduce((a, b) => a + b, 0),
                                "actions": "<a href='editClient?id=" + child.key + "'>Edit Client</a>"

                                }).draw();

                            temp = {};
                            temp['label'] = child.child('name').val();
                            temp['value'] = child.child('revenue').val().reduce((a, b) => a + b, 0);
                            clients.push(temp);
                        });

                        new Morris.Donut({
                            element: "chtClients",
                            data: clients,
                            formatter: function (y, data) { return '$' + y.toString() }
                        });
                    });
                });
            });
        });

        $("#btnSubmit").click(function(){
            var error = false;

            if (!error && $("#txtName").val() == "")
            {
                alert("Please input a valid transaction id.");
                error = true;
            }
            if (!error && $("#lstLocation").val() == "-1")
            {
                alert("Select a valid Location from the list please.");
                error = true;
            }

            if(!error)
            {
                try
                {
                    var client = {
                        location: $("#lstLocation").val(),
                        name: $("#txtName").val(),
                        mode: $("#lstPayment").val(),
                        revenue: [0, 0, 0],
                        amountDue: 0
                    };

                    firebase.database().ref('/clients/').push(client);
                    location.reload();
                }
                catch(e)
                {
                    console.error(e);
                }
            }
        });
    </script>
